services:
  postgres:
    image: postgres:16-alpine
    container_name: finance-tracker-postgres
    environment:
      POSTGRES_DB: finance_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - finance-tracker-network
    restart: unless-stopped

  backend:
    build:
      context: ./Finance_Tracker-API
      dockerfile: Dockerfile
    container_name: finance-tracker-backend

    env_file:
      - ./Finance_Tracker-API/.env

    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/finance_tracker
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD:

      SERVER_PORT: 8082

    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finance-tracker-network
    restart: unless-stopped

  frontend:
    build:
      context: ./Finance_Tracker-UI
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8082/api
    container_name: finance-tracker-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8082/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - finance-tracker-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  finance-tracker-network:
    driver: bridge
